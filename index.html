<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download LEEC The Game - Version: Loading...</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

            .download-button:hover {
                background-color: #0056b3;
                transform: translateY(-3px);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            }

            .download-button:active {
                transform: translateY(0);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

        /* Game Trailer Section */
        .trailer {
            margin-top: 40px;
        }

            .trailer iframe {
                width: 100%;
                height: 315px;
                border-radius: 12px;
                border: none;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
        }

            footer a {
                color: #007bff;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <h1>Download LEEC The Game</h1>
        <p>Experience the ultimate adventure! Click the button below to download the latest version of LEEC The Game <span id="version">Loading...</span>.</p>
        <a href="leec.zip" download class="download-button">Download Now</a>

        <!-- Game Trailer Section -->
        <div class="trailer">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="LEEC The Game Trailer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Footer -->
        <footer>
         <!--   <p>Follow us on <a href="https://twitter.com" target="_blank">Twitter</a> and <a href="https://facebook.com" target="_blank">Facebook</a> for updates!</p> -->
        </footer>
    </div>

    <!-- Include the JavaScript to fetch and display the version -->
    <script>
        // Function to fetch and display the version
        function displayVersion() {
            fetch('version.json')
                .then(response => response.json())
                .then(data => {
                    // Update the version in the title and the paragraph
                    document.title = `Download LEEC The Game - Version: ${data.version}`;
                    document.getElementById('version').innerText = data.version;
                })
                .catch(error => {
                    console.error('Error fetching version:', error);
                    document.getElementById('version').innerText = 'Unknown Version';
                });
        }

        // Run the function when the page loads
        window.onload = displayVersion;
    </script>
</body>
</html>
